<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>jQuery Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            Title
          </div>
        </div>
      </div>
      <div class="row">
        <div id="column-1" class="col-md-4 main">
          <div class="row">
            <div id="image-area-1" class="col-md-12 column-section">
              <img src="img/pennywise.jpg">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 column-section short">
              <div class="row">
                <button id="hide-button"class="col-md-6 button-area">
                  Hide
                </button>
                <button id="show-button"class="col-md-6 button-area">
                  Show
                </button>
              </div>
              <div class="row">
                <button id="toggle-button"style="transform: scaleX(0.95)" class="col-md-12 button-area">
                  Toggle Hide/Show
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="column-2" class="col-md-4 main">
          <div class="row">
            <div id="image-area-2" class="col-md-12 column-section">
              <img src="img/anglerfish.jpg" alt="A toothsome angler fish">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 column-section short">
              <div class="row">
                <button id="fade-out-button" class="col-md-6 button-area">
                  Fade Out
                </button>
                <button id="fade-in-button" class="col-md-6 button-area">
                  Fade In
                </button>
              </div>
              <div class="row">
                <button id="fade-toggle-button" style="transform: scaleX(0.95)" class="col-md-12 button-area">
                  Toggle Fade
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="column-3" class="col-md-4 main">
          <div class="row">
            <div id="image-area-3" class="col-md-12 column-section">
              <img src="img/scorpion.jpg" alt="A shiny black scorpion">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 column-section short">
              <div class="row">
                <button id="slide-out-button"class="col-md-6 button-area">
                  Slide Up
                </button>
                <button id="slide-in-button"class="col-md-6 button-area">
                  Slide Down
                </button>
              </div>
              <div class="row">
                <button id="slide-toggle-button"style="transform: scaleX(0.95)" class="col-md-12 button-area">
                  Toggle Slide
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
